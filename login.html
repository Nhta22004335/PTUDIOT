<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - IoT Garden</title>
  <link rel="stylesheet" href="fontawesome/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-box h2 {
      text-align: center;
      color: #2e7d32;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 36px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #2e7d32;
      outline: none;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      transition: 0.3s;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .login-box p {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .login-box a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <form class="login-box" method="POST" action="login.php">
    <h2>Đăng nhập hệ thống</h2>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" name="tendn" placeholder="Tên đăng nhập" required />
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" name="matkhau" placeholder="Mật khẩu" required />
    </div>

    <button type="submit">Đăng nhập</button>

    <p>Không đăng nhập? <a href="trangchu.html">Về trang chủ</a></p>
  </form>
</body>
</html>
