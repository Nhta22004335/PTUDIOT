<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 24px;
    }

    form .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #2e7d32;
      outline: none;
    }

    .relative {
      position: relative;
    }

    .relative i {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #777;
      cursor: pointer;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1b5e20;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 20px;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tạo tài khoản mới</h2>
    <form action="register.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="hoten">Họ tên</label>
        <input type="text" name="hoten" id="hoten" required />
      </div>

      <div class="form-group">
        <label for="tendn">Tên đăng nhập</label>
        <input type="text" name="tendn" id="tendn" required />
      </div>

      <div class="form-group">
        <label for="matkhau">Mật khẩu</label>
        <div class="relative">
          <input type="password" name="matkhau" id="password" required />
          <i class="fa-solid fa-eye" onclick="togglePassword()"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="sdt">Số điện thoại</label>
        <input type="text" name="sdt" id="sdt" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>

      <button type="submit" name="submit">Đăng ký</button>
    </form>

    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = event.target;
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
